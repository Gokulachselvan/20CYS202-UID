<html>
  <head>
    <title>Missed Periodicals Form</title>
    <style>
      body {
        background-color: aliceblue;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Missed Periodicals Form</h1>
    <form name="missedPeriodicalsForm" onsubmit="return validateForm()">
      <label for="name" style="font-family:arial;">Name:</label><br>
      <input type="text" id="name" name="name" maxlength="24"><br><br>
      <label for="department" style="font-family:arial;">Department:</label><br>
      <select id="department" name="department">
	    <option value="select">Select</option>
        <option value="CSE">CSE</option>
        <option value="CYS">CYS</option>
        <option value="CEN">CEN</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CVL">CVL</option>
        <option value="AERO">AERO</option>
        <option value="MECH">MECH</option>
        <option value="AUTO">AUTO</option>
      </select><br><br>
      <label for="roll-number" style="font-family:arial;">Roll Number:</label><br>
      <input type="text" id="roll-number" name="roll-number"><br><br>
      <label for="subject-code" style="font-family:arial;">Subject Code:</label><br>
      <input type="text" id="subject-code" name="subject-code"><br><br>
      <label for="subject-name" style="font-family:arial;">Subject Name:</label><br>
      <input type="text" id="subject-name" name="subject-name"><br><br><br>
      <input type="submit" value="Submit">
    </form> 
  <script>
  function validateForm() {
  
  var name = document.forms["missedPeriodicalsForm"]["name"].value;
  var department = document.forms["missedPeriodicalsForm"]["department"].value;
  var rollNumber = document.forms["missedPeriodicalsForm"]["roll-number"].value;
  var subjectCode = document.forms["missedPeriodicalsForm"]["subject-code"].value;
  var subjectName = document.forms["missedPeriodicalsForm"]["subject-name"].value;

  if (name.length > 24) {
    console.error("Error: Name must be 24 characters or less");
    alert("Error: Name must be 24 characters or less");
    return false;
  }
  if (!subjectCode.includes(department)) {
    console.error("Error: Subject code must include department code");
    alert("Error: Subject code must include department code");
    return false;
  }

  alert("Registered successfully");
  return true;
}

  
  </script>
  </body>
</html>
